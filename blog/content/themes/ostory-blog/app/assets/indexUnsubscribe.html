<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>oStory</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="">
	<div class="wrapper">
		<!-- ============ SECTION HEADER ============ -->
		<header class="header">
			<div class="header__logo">
				<a href="#"><img src="images/logo_ostory_red-t.png" alt="logo oStory"></a>
			</div>

			<!-- ============ SECTION EXTRA LARGE HEADER ============ -->
			<div class="header__nav">
				<ul class="header__nav__list">
					<li class="header__nav__list__item"><a href="#">Accueil</a></li>
					<li class="header__nav__list__item"><a href="#">Aventures</a></li>
					<li class="header__nav__list__item__active"><a href="#">Blog</a></li>
					<li class="header__nav__list__item"><a href="#">Contact</a></li>
					<li class="header__nav__list__item"><a href="#">A propos</a></li>
				</ul>
			</div>

			<div class="header__sign">
				<button class="header__sign-up"><a href="#">Inscription</a></button>
				<button class="header__sign-in"><a href="#">Connexion</a></button>
			</div>


			<!-- ============ SECTION SMALL-MEDIUM HEADER ============ -->

			<input class="header__burger" id="burger" type="checkbox" />

			<label class="header__burger__label" for="burger">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</label>

			<nav class="header__burger__nav">
				<ul class="header__burger__nav__list">
					<li class="header__burger__nav__list__item"><a href="#">Accueil</a></li>
					<li class="header__burger__nav__list__item"><a href="#">Aventures</a></li>
					<li class="header__burger__nav__list__item"><a href="#">Blog</a></li>
					<li class="header__burger__nav__list__item"><a href="#">Contact</a></li>
					<li class="header__burger__nav__list__item"><a href="#">A propos</a></li>
				</ul>
			</nav>
		</header>


		<!-- ============ SECTION TEXT UNSUBSCRIBE ============ -->


		<section class="newsletter" id="contact">
			<form class="newsletter__unsubscribe-newsletter" id="unsubscribe-newsletter" action="" method="POST">
				<h5>Pour vous désinscrire de la Newsletter, entrez votre email.</h5>
				<div class="newsletter__unsubscribe-newsletter__form">

					<div class="newsletter__unsubscribe-newsletter__form__email">
						<input type="email" name="unsubscribe__email" placeholder="Votre adresse email ici" />
					</div>

					<div class="newsletter__unsubscribe-newsletter__form__submit">
						<input type="hidden" name="submit" value="envoyer" />
						<input type="submit" name="submit" value="envoyer" />
					</div>
				</div>
			</form>

			<div class="confirmation-true"><?= $ok ?></div>
			<div class="confirmation-false"><?= $fail ?></div>
		</section>


		<!-- ============ SECTION FOOTER ============ -->
		<footer class="footer-un">
			<div class="footer-un__logo">
				<a href="#"><img src="images/logo_ostory_red-t.png" alt="logo oStory"></a>
				<p><a href="#">Mentions légales</a></p>
			</div>

			<div class="footer-un__social">
				<div class="footer-un__social__text">
					<p>Contactez-nous !</p>
				</div>
				<div class="footer-un__social__icons">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					<i class="fa fa-twitter-square" aria-hidden="true"></i>
					<i class="fa fa-facebook-square" aria-hidden="true"></i>
					<i class="fa fa-phone-square" aria-hidden="true"></i>
				</div>
			</div>
		</footer>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
